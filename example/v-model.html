<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{message}}</span>

      <h1>文本框</h1>
        <br> 文本输出:
        <input type="text" v-model="message" />     <!--v-model数据源模型-->
        <br>

        <br> 文本懒加载:
        <input type="text" v-model.lazy="message">  <!--鼠标离开文本框的时候加载-->

        <br>

        <br> 数字文本:
        <input type="text" v-model.number="message"><!--如果先输入的是数字那么后面再输入字符串不再作用在文档上-->
        <br>   
        <br> 去除空格trim:
        <input type="text" v-model.trim="message">  <!--去除完本中的空格-->
        
        <h1>文本框</h1>
        <textarea name="" id="" cols="30" rows="10" v-model='message'></textarea>


        <h1>多选框</h1>
        <input type="checkbox" id="isTrue" v-model="isTrue"> <!--选中的时候label的值为true不选则为false-->
        <label for="isTrue">{{isTrue}}</label>

        <h1>多选框数组名称选择</h1>
        <input type="checkbox" id="wu" value='wu'v-model="name"> <!--选中的时候label的值为true不选则为false-->
        <label for="wu">wu</label>

        <input type="checkbox" id="jia" value='jia'v-model="name"> <!--选中的时候label的值为true不选则为false-->
        <label for="jia">jia</label>

        <input type="checkbox" id="hao" value='hao'v-model="name"> <!--选中的时候label的值为true不选则为false-->
        <label for="hao">hao</label>
        <p>{{name}}</p>




        <h1>单选框的选择</h1>
        <input type="radio" id="one" value="男" v-model='sex'>
        <label for="one">男</label>
        <input type="radio"  id="two" value="女" v-model='sex'>
        <label for="two">女</label>
        <p>{{sex}}</p>
        <br>

            
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hellow world',
                isTrue:true,
                name:[],
                sex:'男'     
            }
        })
    </script>
</body>

</html>
