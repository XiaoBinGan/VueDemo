<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-pre&v-html实例</h1>
    <hr>
    <div id="app">
        <p v-pre>输出实体{{message}}</p><!--输出实体的message如果出现同名的情况下可以使用-->
        <p v-cloak>渲染完之后加载</p><!--在页面渲染完成之后加载-->
        <p v-once>{{message}}</p><!--只在页面中加载一次-->
        <input type="text"  v-model="message" ><br>
        <p>{{message}}</p>
    </div>
    <script>  
            var app=new Vue ({
                el:"#app",
                data:{
                    message:'hello world',
            
                }
            })
    </script>
</body>
</html>
