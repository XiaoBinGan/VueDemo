<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-for</h1>
    <hr>
    <div id="app">
        <ul>
            <li v-for="item in sortItems">
                <!--想让谁循环就将v-for添加到谁的身上-->
                {{item}}
                <!--循环添加的内容-->
            </li>
        </ul>


    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                items: [1, 34, 65, 87, 43, 76, 43, 7, 23, 65, 21, 7, 23]
            },
            computed: { //在输出items之前进行编程
                sortItems: function () {
                    return this.items.sort(s)//sort本身 的排序的方式是根据unicode编码排序所以需要自己定义一个方法传入进去
                }
            }
        });
        function s(a,b){
                return a-b;
        }

    </script>
</body>

</html>
