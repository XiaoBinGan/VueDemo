<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue的component多组件切换挂载</h1>
    <div id="app">
        <component :is="who" >
            <!--自定义的组件-->
        </component>
        <button @click="changeComponent">changeCompnent</button>
    </div>
</body>
<script>

    var componentA={
        template:`<h1 style="color:green">我是自定义组件componentsA</h1>`
    }
    var componentB={
        template:`<h1 style="color:red">我是自定义组件componentsA</h1>`
    }
    var componentC={
        template:`<h1 style="color:yellow">我是自定义组件componentsA</h1>`
    }
    var app = new Vue({
        el:'#app',
        data: {
            who:'componentA' 
        },
        components:{//自定义的组件容器
            "componentA":componentA,//自定义组件的挂载
            "componentB":componentB,
            "componentC":componentC
        },
        methods:{
            changeComponent:function(){
                if(this.who=="componentA"){
                    this.who="componentB"
                }else if(this.who=="componentB"){
                    this.who="componentC"
                }else{
                    this.who='componentA'
                }
                
            }
        }
    })
</script>

</html>
