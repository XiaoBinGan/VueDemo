<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue模版template</h1>
    <hr>
    <div id="app">
        <!--{{message}}-->
        <template id='dd'>
                <h2>我是template模版</h2>
        </template>
        <script type="x-template" id='dd3'>
            <h2>我是javascript模版</h2>
        </script>
    </div>

    


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '而而非v'
            },
            //template:"#dd"//这里是传css选择器
            template:"#dd3"//这里是传css选择器
            // template:`
            //<p>我说活动模版</p>
            // `                             //第一种模版方式
        });
    </script>







</body>

</html>
