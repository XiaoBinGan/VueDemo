<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>Vue.extend扩展实例构造器</h1>
    <hr>
    <div id="app">
        <div id="author"></div>
        <author></author>
        <p></p>

    </div>

    <script>
        let Url = Vue.extend({ //申明一个构造器
            template: "<p><a v-bind:href='authorUrl'>{{authorName}}</a></p>", //创建一个模版
            data: function () { //扩展的构造器的data当中的数据存储在一个匿名函数当中，
                return { //并以对象的形式返回
                    authorName: 'wujiahao',
                    authorUrl: "http://www.baidu.com"
                }
            }
        });
        new Url().$mount("#author"); //实例化拓展好的构造器  将其模版内的内容$mount手动挂载到id为author的标签当中
        new Url().$mount("author"); //实例化拓展好的构造器  将其模版内的内容$mount手动挂载到author的标签当中
    </script>
</body>

</html>
