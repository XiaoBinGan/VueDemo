<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text&v-html实例</h1>
    <hr>
    <div id="app">
            <span>{{message}}</span>=<!--在实际工作中这种不常用-->
            <span v-text="message"></span><!--在实际工作常用这种方式直接添加到dom元素上-->
            <span v-html="html"></span><!--在实际工作常用这种方式直接添加到dom元素上-->
    </div>
    <script>  
            var app=new Vue ({
                el:"#app",
                data:{
                    message:'hello world',
                    html:'<h2>工作中不常用，除非足够安全v-html的用法</h2>'
                }
            })
    </script>
</body>
</html>
